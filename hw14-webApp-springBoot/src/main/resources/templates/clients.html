<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <script src="/js/clients.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/clients.css">
    <title>Клиенты</title>
</head>

<body>
<h3>Otus HW14 - WebApp on Spring Boot</h3>
<form id="newClientForm" class="new-client-form" onsubmit="createClient(event)">
    <fieldset class="new-client-field">
        <legend class="legend"><b>Создать нового клиента</b></legend>
            <input type="text" id="name" name="name" value="Client New" placeholder="Имя и фамилия" required>
            <br>
            <br>
            <input type="text" id="address" name="address" value="Newestreet" placeholder="Улица" required>
            <br>
            <br>
            <input type="tel" id="phones" name="phones" value="89270115523,89608170315" placeholder="Телефоны (через запятую)" required>
            <br>
            <br>
        <button type="submit">Создать</button>
    </fieldset>
</form>
<br>
<br>
<table id="clientsTable" class="clients-table">
    <caption class="clients-table-caption"><b>Список всех клиентов</b></caption>
    <thead class="clients-table-head">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Телефоны</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="client : ${clients}">
            <td><span th:text="${client.id}"></span></td>
            <td><span th:text="${client.name}"></span></td>
            <td><span th:text="${client.address}"></span></td>
            <td><span th:text="${#strings.listJoin(client.phones, ',')}"></span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
